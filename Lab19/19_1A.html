<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19_1A</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .col-md-6 .row{
            padding-bottom: 10px;

<body>
    <div class="container-fluid">
        <div class="row align-items-start">
            <div class="col-md-6 me-1" style="border: 2px solid black;" >
                <div class="row">
                    <div class="col-12">
                        <h1>Student Registration</h1>
                    </div>
                    <div class="col-5">Full Name</div>
                    <div class="col-6"><input type="text" class="form-control"></div>
                </div>
                <div class="row">
                    <div class="col-5">Email</div>
                    <div class="col-6"><input type="Email" class="form-control"></div>
                </div>
                <div class="row">
                    <div class="col-5">Mobile No</div>
                    <div class="col-6"><input type="tel" id="phone" name="phone" placeholder="123-45-678"
                            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required class="form-control"></div>
                </div>
                <div class="row">
                    <div class="col-5">Adress</div>
                    <div class="col-6"><textarea class="form-control" rows="5"></textarea></div>
                </div>
                <div class="row">
                    <div class="col-5">Nationality</div>.
                    <div class="col-6"><input type="text" class="form-control"></div>
                </div>
                <div class="row">
                    <div class="col-5">Date of Birth</div>
                    <div class="col-6"><input type="date" name="date" id="dob" class="form-control"></div>
                </div>
                <div class="row">
                    <div class="col-5">Gender</div>
                    <div class="col-6"><input type="radio" name="gen" id="gender" class="form-control">male
                        <input type="radio" name="gen" id="gender1" class="form-control">female
                        <input type="radio" name="gen" id="gender2" class="form-control">other
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">Highest Degree</div>
                    <div class="col-6"><select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select></div>
                </div>
                <div class="row">
                    <div class="col-5">CPI</div>
                    <div class="col-6">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">University</div>
                    <div class="col-6">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">Passing year</div>
                    <div class="col-6"><select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4"><button>Submit</button></div>
                    <div class="col-4"><button>cancel</button></div>
                </div>

            </div>
            <div class="col-md-6" style="border: 2px solid black;">
                <div class="row">
                    <div class="col-12">
                        <h1>Covid-19 Registration</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">First Name</div>
                    <div class="col-6"><input type="text" class="form-control"></div>
                </div>
                <div class="row">
                    <div class="col-5">Last Name</div>
                    <div class="col-6"><input type="text" class="form-control"></div>
                </div>
                <div class="row">
                    <div class="col-5">Adhar No</div>
                    <div class="col-6"><input type="tel" id="phone" name="phone" placeholder="123-45-678"
                            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required class="form-control"></div>
                </div>
                <div class="row">
                    <div class="col-5">Vcccine Name</div>
                    <div class="col-6"><select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select></div>
                </div>
                <div class="row">
                    <div class="col-5">Vacciine Center NAme</div>
                    <div class="col-6"><select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select></div>
                </div>
                <div class="row">
                    <div class="col-5">Date of Dose</div>
                    <div class="col-6"><input type="date" name="date" id="dob" class="form-control"></div>
                </div>
                <div class="row">
                    <div class="col-5">Dose No.</div>
                    <div class="col-6"><input type="number" name="date" id="dob" class="form-control"></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4"><button>Click Here</button></div>
                    <button>cancel</button></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
